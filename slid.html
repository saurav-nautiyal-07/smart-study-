  body {

  /* Sidebar */
  .slider {
   width: 200px;
   height: 100vh;
   background-color: rgb(23, 134, 246);
   position: fixed;
   top: 0;
   left: 0;
   transform: translateX(-200px); /* hidden */
   transition: transform 0.4s ease-in-out;
   color: white;
   padding: 20px 10px;
   box-sizing: border-box;
   z-index: 998;
   margin-top: 10px;

  /* âœ… Corrected navbar selector */

    display: flex;
    align-items: center;
    justify-content: space-between;
      padding: 10px 20px;
}
    
  

  /* Toggle button (inside navbar left) */
  .slidbtn {
   position: relative;  /* âœ… stays inside navbar */
   display: inline-block;
   margin-right: 10px;
   z-index: 999;

  }
  .slidbtn button {
   width: 40px;
   height: 40px;
   background-color: rgb(15, 16, 17);
   color: white;
   border: none;
   cursor: pointer;
   font-size: 20px;
   border-radius: 5px;
   transition: background 0.2s;
  }
  .slidbtn button:hover {
   background-color: rgb(30, 30, 30);
  }

  /* Main content */
  .content {
   padding: 20px;
   transition: margin-left 0.4s ease-in-out;
  }

  /* âœ… Sidebar open state */
  body.open .slider {
    transform: translateX(0);
  }
  body.open .content {
    margin-left: 200px;
  }



/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100%;
  background: linear-gradient(180deg, #007bff, #0056b3);
  padding: 20px;
  color: white;

  box-shadow: 2px 0 10px rgba(0,0,0,0.2);
}

/* Close button */
.close-btn {
  background: #fff;
  border: none;
  color: #333;
  font-size: 18px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 50%;
  cursor: pointer;
  float: right;
  margin-bottom: 20px;
  transition: 0.3s;
}

.close-btn:hover {
  background: #f1f1f1;
}

/* Menu title */
.sidebar h2 {
  margin: 0 0 20px;
  font-size: 22px;

  font-weight: bold;
}

/* Buttons */
.menu button {
  display: block;
  width: 100%;
  padding: 12px;

  border: none;
  border-radius: 8px;
  background: white;
  color: #007bff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
  transition: all 0.3s ease;
}

/* Hover effect */
.menu button:hover {
  background: #0056b3;

  transform: translateX(5px);
}

  <script>
let studyChart, quizChart;

// âœ… Fetch stats dynamically from Flask API
async function loadStats() {
  const res = await fetch("/api/stats");
  const data = await res.json();

  // Update cards
  let hours = Math.floor(data.studyMinutes / 60);
  let mins = data.studyMinutes % 60;
  document.getElementById("studyTime").textContent = `${hours}h ${mins}m`;
  document.getElementById("topics").textContent = data.topicsCompleted;
  document.getElementById("quiz").textContent = data.quizPerformance + "%";
  document.getElementById("focus").textContent = data.focusScore + " / 10";

  // Update Study Chart
  if (studyChart) studyChart.destroy();
  studyChart = new Chart(document.getElementById("studyTrend"), {
    type: 'line',
    data: {
      labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
      datasets: [{
        label: 'Study Minutes',
        data: data.studyHistory,
        borderColor: "#007bff",
        backgroundColor: "rgba(0,123,255,0.2)",
        tension: 0.3,
        fill: true
      }]
    }
  });

  // Update Quiz Chart
  if (quizChart) quizChart.destroy();
  quizChart = new Chart(document.getElementById("quizTrend"), {
    type: 'bar',
    data: {
      labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
      datasets: [{
        label: 'Quiz Performance %',
        data: data.quizHistory,
        backgroundColor: "#28a745"
      }]
    }
  });
}

// Load immediately + auto refresh every 10 seconds
loadStats();
setInterval(loadStats, 10000);

   if (document.body.classList.contains("open")) {
     sliderBtn.textContent = "âœ–"; // Close icon
   } else {
     sliderBtn.textContent = "â˜°"; // Menu icon
   }
 }
</script>
