<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <div class="header">
  <h1>ðŸ§  AI Study Companion</h1>
</div>

<div class="ai-qna-tabs">
  <button class="tab-button" onclick="switchTab('ask')">ðŸ¤– Ask AI</button>
  <button class="tab-button" onclick="switchTab('quiz')">ðŸŽ¯ Q&A Quiz</button>
</div>

<div id="ask-tab" class="tab-content">
  <h2>Ask Anything to AI</h2>
  <textarea id="student-question" placeholder="Type your study question here..."></textarea>
  <button onclick="getAIAnswer()">Get Answer</button>
  <div id="ai-answer" class="answer-box">Your AI answer will appear here...</div>
</div>

<div id="quiz-tab" class="tab-content" style="display: none">
  <h2>Test Your Knowledge</h2>
  <div id="quiz-question">Loading question...</div>
  <input type="text" id="user-answer" placeholder="Your answer here...">
  <button onclick="submitAnswer()">Submit</button>
  <div id="quiz-feedback"></div>
</div>



<style>
  .ai-qna-tabs {
    margin: 20px 0;
  }
  .tab-button {
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  .tab-button:hover {
    background-color: #388e3c;
  }
  .tab-content {
    margin-top: 20px;
  }
  textarea {
    width: 100%;
    height: 100px;
    font-size: 16px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .answer-box, #quiz-question, #quiz-feedback {
    margin-top: 15px;
    padding: 15px;
    background-color: #f5f5f5;
    border-left: 5px solid #2196f3;
    font-style: italic;
  }
  input[type=text] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #aaa;
  }
  button {
    margin-top: 10px;
    padding: 10px 16px;
    font-weight: bold;
    background-color: #2196f3;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1565c0;
  }
</style>

 
</body>
<script src="ai.js"></script>
</html>
