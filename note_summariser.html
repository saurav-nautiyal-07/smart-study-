 <title>Push Sidebar</title>
 <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background:#F5F7FA;
    transition: margin-left 0.4s ease-in-out;
  }

  /* Sidebar */
  .slider {
   width: 200px;
   height: 100vh;
   background-color: #2563EB;
   position: fixed;
   top: 0;
   left: 0;
   transform: translateX(-200px); /* hidden */
   transition: transform 0.4s ease-in-out;
   color: white;
   padding: 20px 10px;
   box-sizing: border-box;
   z-index: 998;
   margin-top: 10px;
   display: flex;
    flex-direction: column;
    margin: 1px;
  }

  /* ✅ Corrected navbar selector */
  .navbar.bg-body-tertiary {
    background-color: #2563EB;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
      padding: 10px 20px;
}
    
  

  /* Toggle button (inside navbar left) */
  .slidbtn {
   position: relative;  /* ✅ stays inside navbar */
   display: inline-block;
   margin-right: 10px;
   z-index: 999;
  

  }
  .slidbtn button {
   width: 40px;
   height: 40px;
   background-color: rgb(15, 16, 17);
   color: white;
   border: none;
   cursor: pointer;
   font-size: 20px;
   border-radius: 5px;
   transition: background 0.2s;
  }
  .slidbtn button:hover {
   background-color: rgb(30, 30, 30);
  }

  /* Main content */
  .content {
   padding: 20px;
   transition: margin-left 0.4s ease-in-out;
  }

  /* ✅ Sidebar open state */
  body.open .slider {
    transform: translateX(0);
  }
  body.open .content {
    margin-left: 200px;
  }



/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100%;
  background: linear-gradient(180deg, #007bff, #0056b3);

/* Buttons */

  background: rgb(67, 139, 202);}

}
 .youtube-link{width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;}

  <script>
 function slidbar() {
   document.body.classList.toggle("open");  

   const sliderBtn = document.getElementById("slider-btn");

   if (document.body.classList.contains("open")) {
     sliderBtn.style.display = "none"; // hide ☰ when sidebar opens
   } else {
     sliderBtn.style.display = "inline-block"; // show ☰ again when closed
   }
 }

 // ✅ Add click event to "Menu" heading for closing
 document.addEventListener("DOMContentLoaded", function() {
   const menuHeading = document.querySelector(".slider h2");
   menuHeading.addEventListener("click", function() {
     document.body.classList.remove("open"); // close sidebar
     document.getElementById("slider-btn").style.display = "inline-block"; // show ☰ again
   });
 });
</script>
